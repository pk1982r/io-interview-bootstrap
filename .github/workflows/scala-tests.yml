name: Test CI Trigger

on:
  push:
    branches:
      - '**'

jobs:
  scalafmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Run scalafmt check
        run: sbt scalafmtCheckAll

  test:
    runs-on: ubuntu-latest
    needs: scalafmt  # Waits for scalafmt job to pass
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Run tests
        run: sbt test